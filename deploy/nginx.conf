}

# ========================================
# API Application (REST API)
# ========================================
server {
    listen 80;
    listen [::]:80;
    server_name api.booking.example.com;

    root /var/www/meeting-room-booking/api/web;
    index index.php;

    charset utf-8;
    client_max_body_size 20M;

    access_log /var/log/nginx/booking-api-access.log combined;
    error_log /var/log/nginx/booking-api-error.log;

    # CORS headers
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, X-Requested-With' always;
    add_header 'Access-Control-Max-Age' '86400' always;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip
    gzip on;
    gzip_types application/json;

    # Handle CORS preflight
    location / {
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, X-Requested-With';
            add_header 'Access-Control-Max-Age' '86400';
            add_header 'Content-Length' 0;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            return 204;
        }

        try_files $uri $uri/ /index.php$is_args$args;
        limit_req zone=api burst=20 nodelay;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass php-fpm;
        fastcgi_index index.php;
        fastcgi_read_timeout 60;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    # API auth endpoints rate limiting
    location ~ ^/v1/auth {
        limit_req zone=login burst=10 nodelay;
        try_files $uri /index.php$is_args$args;
    }

    location ~ /\.(ht|git|svn) {
        deny all;
    }

    # Health check
    location /health {
        access_log off;
        return 200 '{"status":"healthy"}';
        add_header Content-Type application/json;
    }

    # API documentation (if enabled)
    location /docs {
        alias /var/www/meeting-room-booking/api/web/docs;
        index index.html;
    }
}

