; Meeting Room Booking System - PHP-FPM Pool Configuration
; Optimized for high-concurrency environment

[www]
; Pool name
user = app
group = app

; Listen configuration
listen = 0.0.0.0:9000
listen.owner = app
listen.group = app
listen.mode = 0660

; Process manager
; Options: static, dynamic, ondemand
pm = dynamic

; Dynamic PM settings
pm.max_children = 50
pm.start_servers = 10
pm.min_spare_servers = 5
pm.max_spare_servers = 20
pm.max_spawn_rate = 32
pm.process_idle_timeout = 10s
pm.max_requests = 1000

; Status and ping
pm.status_path = /fpm-status
pm.status_listen = 127.0.0.1:9001
ping.path = /fpm-ping
ping.response = pong

; Request settings
request_terminate_timeout = 300s
request_slowlog_timeout = 10s
slowlog = /var/log/php/slow.log

; Resource limits per worker
rlimit_files = 65535
rlimit_core = 0

; Logging
access.log = /var/log/php/access.log
access.format = "%R - %u %t \"%m %r%Q%q\" %s %f %{mili}d %{kilo}M %C%%"

; Error log
catch_workers_output = yes
decorate_workers_output = no

; Clear environment
clear_env = no

; Security - limit extensions
security.limit_extensions = .php

; Environment variables
env[APP_ENV] = $APP_ENV
env[DB_HOST] = $DB_HOST
env[DB_NAME] = $DB_NAME
env[DB_USER] = $DB_USER
env[DB_PASS] = $DB_PASS
env[REDIS_HOST] = $REDIS_HOST

; PHP flags and values for this pool
php_flag[display_errors] = off
php_admin_flag[log_errors] = on
php_admin_value[error_log] = /var/log/php/error.log
php_admin_value[memory_limit] = 512M
php_admin_value[max_execution_time] = 300
php_admin_value[upload_max_filesize] = 50M
php_admin_value[post_max_size] = 52M
php_admin_value[date.timezone] = Asia/Bangkok

; OPcache settings
php_admin_value[opcache.enable] = 1
php_admin_value[opcache.memory_consumption] = 256
php_admin_value[opcache.max_accelerated_files] = 20000
php_admin_value[opcache.validate_timestamps] = 0
php_admin_value[opcache.revalidate_freq] = 0
