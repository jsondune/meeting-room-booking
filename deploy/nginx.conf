    # Static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location ~ /\.(ht|git|svn) {
        deny all;
    }

    location ~ \.(yml|yaml|env|ini|log|sh|sql)$ {
        deny all;
    }

    location ~ ^/(runtime|vendor)/ {
        deny all;
    }

    location /assets {
        alias /var/www/meeting-room-booking/backend/web/assets;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
