; Meeting Room Booking System - PHP Configuration
; Optimized for Yii2 Framework

[PHP]
; General settings
engine = On
short_open_tag = Off
precision = 14
output_buffering = 4096
zlib.output_compression = Off
implicit_flush = Off
serialize_precision = -1
zend.enable_gc = On

; Error handling
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
display_errors = Off
display_startup_errors = Off
log_errors = On
log_errors_max_len = 1024
error_log = /var/log/php/error.log
ignore_repeated_errors = Off
ignore_repeated_source = Off
report_memleaks = On
html_errors = Off

; Resource limits
max_execution_time = 300
max_input_time = 300
max_input_vars = 5000
memory_limit = 512M

; File uploads
file_uploads = On
upload_max_filesize = 50M
max_file_uploads = 20
post_max_size = 52M

; Security
expose_php = Off
allow_url_fopen = On
allow_url_include = Off
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source

; Session configuration
session.save_handler = redis
session.save_path = "tcp://redis:6379?database=1"
session.use_strict_mode = 1
session.use_cookies = 1
session.use_only_cookies = 1
session.name = BOOKING_SESSID
session.auto_start = 0
session.cookie_lifetime = 0
session.cookie_path = /
session.cookie_domain =
session.cookie_httponly = 1
session.cookie_secure = 1
session.cookie_samesite = Lax
session.gc_probability = 1
session.gc_divisor = 1000
session.gc_maxlifetime = 7200
session.sid_length = 48
session.sid_bits_per_character = 6
session.cache_limiter = nocache
session.cache_expire = 180

; Date settings
date.timezone = Asia/Bangkok

; MySQL settings
mysqli.max_persistent = -1
mysqli.allow_persistent = On
mysqli.max_links = -1
mysqli.default_port = 3306
mysqli.default_socket =
mysqli.default_host =
mysqli.default_user =
mysqli.default_pw =
mysqli.reconnect = Off

pdo_mysql.default_socket =

; Mail settings (use application mailer instead)
sendmail_path =
mail.add_x_header = Off

; Realpath cache (for Yii2 autoloading)
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; OPcache (extended settings in opcache.ini)
opcache.enable = 1
opcache.enable_cli = 0

; APCu cache
apc.enabled = 1
apc.shm_size = 64M
apc.ttl = 7200
apc.gc_ttl = 3600
apc.entries_hint = 4096
apc.slam_defense = 1
apc.enable_cli = 0

; Intl
intl.default_locale = th_TH
intl.error_level = E_WARNING

; mbstring
mbstring.language = Thai
mbstring.internal_encoding = UTF-8
mbstring.http_input = auto
mbstring.http_output = UTF-8
mbstring.encoding_translation = Off
mbstring.detect_order = auto
mbstring.substitute_character = none

; GD
gd.jpeg_ignore_warning = 1

; CURL
curl.cainfo = /etc/ssl/certs/ca-certificates.crt

; OpenSSL
openssl.cafile = /etc/ssl/certs/ca-certificates.crt
openssl.capath = /etc/ssl/certs

[CLI]
; For console commands
memory_limit = 1024M
max_execution_time = 0

[Development]
; Override for development (use separate php-dev.ini)
; display_errors = On
; error_reporting = E_ALL
; opcache.validate_timestamps = 1
