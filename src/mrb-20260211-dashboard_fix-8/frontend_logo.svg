<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 50">
  <defs>
    <linearGradient id="gradientBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
    <linearGradient id="gradientTeal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4"/>
      <stop offset="100%" style="stop-color:#14B8A6"/>
    </linearGradient>
  </defs>
  
  <!-- Calendar/Room Icon -->
  <g transform="translate(5, 5)">
    <!-- Outer rounded rectangle (calendar body) -->
    <rect x="0" y="6" width="36" height="32" rx="4" fill="url(#gradientBlue)"/>
    
    <!-- Calendar top bar -->
    <rect x="0" y="6" width="36" height="10" rx="4" fill="url(#gradientTeal)"/>
    <rect x="0" y="12" width="36" height="4" fill="url(#gradientTeal)"/>
    
    <!-- Calendar hooks -->
    <rect x="8" y="2" width="4" height="8" rx="2" fill="#0EA5E9"/>
    <rect x="24" y="2" width="4" height="8" rx="2" fill="#0EA5E9"/>
    
    <!-- Check mark (booking confirmed) -->
    <path d="M10 26 L16 32 L28 20" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/>
  </g>
  
  <!-- Text: ระบบจองห้องประชุม -->
  <text x="50" y="28" font-family="'Sarabun', 'Segoe UI', Arial, sans-serif" font-size="16" font-weight="700" fill="#0F172A">
    ระบบจองห้องประชุม
  </text>
  
  <!-- Subtitle -->
  <text x="50" y="42" font-family="'Segoe UI', Arial, sans-serif" font-size="9" font-weight="500" fill="#64748B" letter-spacing="0.5">
    Meeting Room Booking
  </text>
</svg>
