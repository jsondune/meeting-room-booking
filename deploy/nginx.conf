# Meeting Room Booking System - Nginx Configuration
# Production-ready configuration for Yii2 Advanced Template
# 
# @author Digital Technology & AI Division
# @version 1.0.0

# Upstream PHP-FPM
upstream php-fpm {
    server unix:/var/run/php/php8.2-fpm.sock;
    # Alternative: server 127.0.0.1:9000;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;

# SSL configuration (include in each server block if using HTTPS)
# ssl_protocols TLSv1.2 TLSv1.3;
# ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
# ssl_prefer_server_ciphers on;
# ssl_session_cache shared:SSL:10m;
# ssl_session_timeout 10m;

# ========================================
# Frontend Application (User Portal)
# ========================================
server {
    listen 80;
    listen [::]:80;
    server_name booking.example.com www.booking.example.com;

    # Redirect HTTP to HTTPS (uncomment for production)
    # return 301 https://$server_name$request_uri;

    root /var/www/meeting-room-booking/frontend/web;
    index index.php;

    charset utf-8;
    client_max_body_size 20M;

    # Access and error logs
    access_log /var/log/nginx/booking-frontend-access.log combined;
    error_log /var/log/nginx/booking-frontend-error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # Main location
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
        limit_req zone=general burst=50 nodelay;
    }

    # PHP handling
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass php-fpm;
        fastcgi_index index.php;
        fastcgi_read_timeout 300;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        
        # Security
        fastcgi_param PHP_VALUE "
            upload_max_filesize=20M
            post_max_size=25M
            max_execution_time=300
        ";
    }

    # Login rate limiting
    location ~ ^/(site/login|site/register) {
        limit_req zone=login burst=5 nodelay;
        try_files $uri /index.php$is_args$args;
    }

    # Static files caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Deny access to sensitive files
    location ~ /\.(ht|git|svn) {
        deny all;
    }

    location ~ \.(yml|yaml|env|ini|log|sh|sql)$ {
        deny all;
    }

    # Deny access to runtime and vendor
    location ~ ^/(runtime|vendor)/ {
        deny all;
    }

    # Assets handling
    location /assets {
        alias /var/www/meeting-room-booking/frontend/web/assets;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}

# ========================================
# Backend Application (Admin Panel)
# ========================================
